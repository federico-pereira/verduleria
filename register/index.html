<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <!-- div footer fix -->
    <div class="site">
      <!-- Header -->
      <header class="site-header">
        <div class="container header-inner">
          <a class="logo" href="../index.html">
            <img src="../assets/img/logo.jpg" alt="HuertoHogar" />
            <span>HuertoHogar</span>
          </a>
          <nav class="nav">
            <a href="../catalog/index.html">Catálogo</a>

          </nav>
        </div>
      </header>

        <div class="login-container" id="register_ver">
          <h2>Registro</h2>
            <form action="#">
              <label for="username">Ingrese Nombre de usuario:</label>
              <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
              <label for="realName">Ingrese su Nombre Completo:</label>
              <input id="realName" type="text" name="realName" placeholder="Nombre Completo" required>
              <label for="password">Contraseña:</label>
              <input type="password" name="password" placeholder="Password" required>
              <label for="repeatPassword">Repita Contraseña:</label>
              <input type="password" name="repeatPassword" placeholder="Repita contraseña" required>
              <input type="submit" value="Registrar">
            
        </form>
    </div>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="container footer-inner">
          <small>© 2025 HuertoHogar · Sitio académico</small>
          <small><a href="about/index.html#mapa">Tiendas y mapa</a></small>
        </div>
