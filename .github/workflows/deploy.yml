name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 🧩 Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 📦 Install dependencies (clean)
      - name: Install dependencies
        run: npm ci

      # ⚙️ Build React app (with react-app-rewired)
      - name: Build React app
        run: |
          npm install --save-dev react-app-rewired
          CI=false npm run build

      # =========================
      # 🔹 DEPLOY TO OKLAHOST (Optional)
      # =========================
      - name: Prepare SSH (oklahost)
        run: |
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_okla"
          chmod 600 "$HOME/.ssh/id_okla"
          ssh-keyscan -p 2222 oklahost.ddns.net >> "$HOME/.ssh/known_hosts"

      - name: Deploy via rsync (oklahost)
        env:
          SSH_HOST: oklahost.ddns.net
          SSH_PORT: "2222"
          SSH_USER: deployer
          LOCAL_PATH: ./build/
          REMOTE_PATH: /www/verduleria/public/
        run: |
          rsync -azv --delete \
            --chown=deployer:www-data \
            --chmod=D755,F644 \
            -e "ssh -i $HOME/.ssh/id_okla -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"

      # =========================
      # 🔹 DEPLOY TO AWS SERVER
      # =========================
      - name: Prepare SSH (AWS)
        run: |
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY_AWS }}" > "$HOME/.ssh/id_aws"
          chmod 600 "$HOME/.ssh/id_aws"
          ssh-keyscan -p 22 98.81.244.154 >> "$HOME/.ssh/known_hosts"

      - name: Deploy via rsync (AWS)
        env:
          SSH_HOST: 98.81.244.154
          SSH_PORT: "22"
          SSH_USER: ubuntu
          LOCAL_PATH: ./build/
          REMOTE_PATH: /var/www/verduleria/
        run: |
          rsync -azv --delete \
            --chown=www-data:www-data \
            --chmod=D755,F644 \
            -e "ssh -i $HOME/.ssh/id_aws -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
