name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache-busting: versiona el href de assets/styles/style.css en TODOS los .html
      - name: Cache-bust CSS links (content hash)
        shell: bash
        run: |
          set -euo pipefail
          VER=$(md5sum assets/styles/style.css | awk '{print $1}')
          echo "VERSION=$VER" >> "$GITHUB_ENV"
          # Reemplaza o agrega ?v= en cualquier href a assets/styles/style.css (comillas simples o dobles)
          find . -type f -name '*.html' -print0 \
            | xargs -0 sed -i -E "s|(href=[\"'][^\"']*assets/styles/style\.css)(\?v=[^\"']*)?([\"'])|\\1?v=${VER}\\3|g"

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan -p 2222 oklahost.ddns.net >> "$HOME/.ssh/known_hosts"

      - name: Deploy via rsync
        shell: bash
        env:
          SSH_HOST: oklahost.ddns.net
          SSH_PORT: "2222"
          SSH_USER: deployer
          LOCAL_PATH: ./
          REMOTE_PATH: /www/verduleria/public/
        run: |
          rsync -azv --delete \
            --chown=deployer:www-data \
            --chmod=D755,F644 \
            -e "ssh -i $HOME/.ssh/id_ed25519 -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
