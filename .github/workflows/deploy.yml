name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan -p 2222 oklahost.ddns.net >> "$HOME/.ssh/known_hosts"

      - name: Deploy via rsync
        shell: bash
        env:
          SSH_HOST: oklahost.ddns.net  
          SSH_PORT: "2222"
          SSH_USER: deployer
          LOCAL_PATH: ./                
          REMOTE_PATH: /www/verduleria/public/
        run: |
          rsync -azv --delete \
            --chown=deployer:www-data --chmod=D755,F644 \
            -e "ssh -i $HOME/.ssh/id_ed25519 -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
