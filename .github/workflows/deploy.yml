name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate cache-busting version
        run: |
          TIMESTAMP=$(date +%s)
          echo "VERSION=$TIMESTAMP" >> $GITHUB_ENV
          sed -i "s/style.css/style.css?v=$TIMESTAMP/g" index.html

      - name: Prepare SSH
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan -p 2222 oklahost.ddns.net >> "$HOME/.ssh/known_hosts"

      - name: Deploy via rsync

        uses: burnett01/rsync-deployments@v7
        with:
          switches: -avzr --delete --chmod=D755,F644 --chown=deployer:www-data
          path: ./
          remote_path: /www/verduleria/public/
          remote_host: okla.cl
          remote_user: deployer
          remote_port: 2222
          remote_key: ${{ secrets.DEPLOY_KEY }}