name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # If you ever build assets, add the build step here and
      # change LOCAL_PATH below to the build output (e.g., ./dist)
      # - run: npm ci && npm run build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 okla.cl >> ~/.ssh/known_hosts
          ssh -V
          rsync --version

      - name: Deploy via rsync
        env:
          LOCAL_PATH: ./                    # change to ./dist if you build
          REMOTE_PATH: /www/verduleria/public/
          SSH_USER: deployer
          SSH_HOST: okla.cl
          SSH_PORT: "2222"
        run: |
          rsync -azv --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
