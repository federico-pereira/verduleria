name: Deploy Verduleria

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-verduleria
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          # Use your DDNS host OR a DNS-only subdomain (deploy.okla.cl)
          ssh-keyscan -p 2222 oklahost.ddns.net >> "$HOME/.ssh/known_hosts"
          # Optional: show versions for debugging
          ssh -V
          rsync --version

      - name: Deploy via rsync
        shell: bash
        env:
          SSH_HOST: oklahost.ddns.net   # or deploy.okla.cl (DNS-only)
          SSH_PORT: "2222"
          SSH_USER: deployer
          LOCAL_PATH: ./                # change to ./dist if you build
          REMOTE_PATH: /www/verduleria/public/
        run: |
          rsync -azv --delete \
            -e "ssh -i $HOME/.ssh/id_ed25519 -p ${SSH_PORT}" \
            "${LOCAL_PATH}" "${SSH_USER}@${SSH_HOST}:${REMOTE_PATH}"
